<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Site Nike</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo"></div>
            <ul>
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMAN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">SALE</a></li>
                <li><a href="#">SNKR</a></li>
            </ul>
            <div class="caixa">
                <div class="icon">
                    <ion-icon name = "search"></ion-icon>
                </div>
                <input type="search">                
            </div>
            <div class="box">
                <div class="carrinho">
                    <ion-icon name = "cart-outline"></ion-icon>            
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="slogan">
            <h1>JUST 
                DO 
                IT.</h1>
        </div>
        <div class="destaque">

        </div>
        <div class="modelo"> 
            <p>Nike KD 15 
                Aunt Pearl R$712,49
            </p>
        </div>
    </main>
    <footer>
        <div class="produtos">
            <div class="tenis1">
                <h2>NOCTA x Nike Glide
                    Triple White
                </h2>
                <h3>R$ 1.299,99</h3>
                <div class="plus-box">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
            </div>
            <div class="tenis2">
                <h2>Nike Jordan Luka 2
                    Lake Bled
                </h2>
                <h3>R$ 1.100,00</h3>
                <div class="plus-box">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
            </div>
            <div class="tenis3">
                <h2>Jordan 4
                    Pure Money
                </h2>
                <h3>R$ 2.500,00</h3>
                <div class="plus-box">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
